<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Formulario de Contacto</title>
  <link rel="stylesheet" href="../css/btn.css">
  <style>
    body {
      background-color: #f9f9f9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #form {
      background-color: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 0.5rem;
      color: #555;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1.25rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }

    .scroll-container {
      border-radius: 8px;
      border: 1px solid #ddd;
      overflow: hidden;
      margin-bottom: 1.25rem;
      transition: border-color 0.3s;
    }

    .scroll-container:has(textarea:focus) {
      border-color: #00796b;
    }

    textarea {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      border-radius: 0;
      resize: none;
      overflow-y: auto;
      height: 120px;
      box-sizing: border-box;

      --sb-track-color: #ffffff;
      --sb-thumb-color: #00796b;
      --sb-size: 3px;
    }

    textarea::-webkit-scrollbar {
      width: var(--sb-size);
    }

    textarea::-webkit-scrollbar-track {
      background: var(--sb-track-color);
    }

    textarea::-webkit-scrollbar-thumb {
      background: var(--sb-thumb-color);
      border-radius: 3px;
    }

    @supports not selector(::-webkit-scrollbar) {
      textarea {
        scrollbar-color: var(--sb-thumb-color) var(--sb-track-color);
      }
    }

    input:focus,
    textarea:focus {
      border-color: #00796b;
      outline: none;
    }

    button {
      background-color: #00796b;
      color: white;
      padding: 0.75rem;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>

  <div id="btn">
    <img class="ico" src="../img/rayas.png" alt="" draggable="false">
    <div id="btn-interior">
      <a href="#" class="opciones"><img src="../img/start.png" alt=""></a>
      <a href="javascript:window.history.back()" class="opciones"><img src="../img/atras.png" alt=""></a>
      <a href="pages/EnvioMensajes.html" class="opciones"><img src="../img/info.png" alt=""></a>
      <a href="" class="opciones"><img src="../img/user.png" alt=""></a>
      <a href="" class="opciones"><img src="../img/user.png" alt=""></a>
      <a href="" class="opciones"><img src="../img/user.png" alt=""></a>
      <a href="" class="opciones"><img src="../img/user.png" alt=""></a>
      <a href="" class="opciones"><img src="../img/user.png" alt=""></a>
    </div>
  </div>

  <div id="form">
    <form action="https://formspree.io/f/xrbqvrkq" method="POST">
      <h2>Â¡Contactanos!</h2>
      <label for="email">Tu correo:</label><br>
      <input type="email" id="email" name="email" required><br><br>

      <label for="subject">Asunto:</label><br>
      <input type="text" id="subject" name="subject" required><br><br>

      <label for="message">Mensaje:</label><br>
      <div class="scroll-container">
        <textarea id="message" name="message" required></textarea>
      </div><br>

      <button type="submit">Enviar</button>
    </form>
  </div>



</body>
<script src="../scripts/button.js"></script>

</html>
